menu  = 300
css   = 300

[buildPlans.k-iosevka-term.weights.regular]
shape = 400
menu  = 400
css   = 400

[buildPlans.k-iosevka-term.weights.medium]
shape = 500
menu  = 500
css   = 500

[buildPlans.k-iosevka-term.weights.bold]
shape = 700
